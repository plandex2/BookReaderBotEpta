<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .book-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .theme-dark {
            background-color: #333;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-content" id="book-content">
            <!-- Содержимое книги будет здесь -->
        </div>
    </div>
    <script>
        // Загрузка содержимого книги
        async function loadBook() {
            const file_name = 'book.fb2'; // Имя файла книги
            Telegram.WebApp.sendData(JSON.stringify({ type: 'get_book', file_name }));
        }

        // Обработка ответа от бота
        Telegram.WebApp.onEvent('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.text) {
                document.getElementById('book-content').innerText = data.text;
            }
        });

        // Инициализация
        loadBook();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
