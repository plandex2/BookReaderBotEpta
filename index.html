<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .book-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-content" id="book-content">
            <!-- Содержимое книги будет здесь -->
        </div>
    </div>
    <script>
        // Инициализация Mini App
        console.log("Initializing Mini App...");
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Загрузка содержимого книги
        async function loadBook() {
            console.log("Sending request to bot...");
            Telegram.WebApp.sendData(JSON.stringify({ type: 'get_book', file_name: 'book.fb2' }));
        }

        // Обработка ответа от бота
        Telegram.WebApp.onEvent('message', (event) => {
            console.log("Received data from bot:", event.data);
            try {
                const data = JSON.parse(event.data);
                if (data.text) {
                    console.log("Displaying book content...");
                    document.getElementById('book-content').innerText = data.text;
                } else {
                    console.log("No text received from bot.");
                }
            } catch (error) {
                console.error("Error parsing bot response:", error);
            }
        });

        // Запуск загрузки книги
        loadBook();
    </script>
</body>
</html>
